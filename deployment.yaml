# Firewall rules

#regla interfaz
- name: msd-ui-firewall
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/s2-g7-sprint4/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceRanges:
      - 0.0.0.0/0
    targetTags:
      - msd-ui-service
    allowed:
      - IPProtocol: TCP
        ports:
          - 8000

